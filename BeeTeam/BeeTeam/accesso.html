<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel=stylesheet href="bootstrap/css/bootstrap.css">
        <link rel=stylesheet href="specifiche.css" type="text/css">
        <link rel=stylesheet href="signin.css">
        <script type="application/javascript" src="js/functions.js"></script>
    
        <title>Accesso</title>
    </head>
    <body class="text-center">
        <div class="grid-container-accesso">
            <div class="box-header"> 
                <h2> Descrizione </h2>
            </div>
            <div class="box"><table width="100%">
                <tr>
                    <td>
                        <h2> Accesso </h2>
                        <form action="" method="post" id="accesso" onsubmit="Accedi();">
                            <input type="email" class="form-control;text-center; border-1 rounded" name="email" placeholder="Inserire email" style="width: 40%; text-align: center; " required autofocus>
                            <div class="mb-1"></div>
                            <input type="password" class="form-control;text-center; border-1 rounded" name="password" placeholder="Inserire password"  style="width: 40%;text-align: center;" required>
                            <div class="mb-2"></div>
                            <button type="submit" class="btn btn-light" name="submit"  style="font-size: small;"> Accedi </button>

                        </form>
                    </td>
                </tr>
            </table></div>
            <div class="box">
                <table width="100%">
                    <tr>
                        <td>
                            <h2> Registrazione </h2>
                            <form action="" method="post" id="registrazione" onsubmit="Registrazione()">
                                <h3>Nome</h3>
                                <input type="text" class="border-1 rounded" id="nome" required style="width: 40%;text-align: center; "> 
                                <div class="mb-1"></div>
                                <h3>Cognome</h3>
                                <input type="text" class="border-1 rounded" id="cognome" required style="width: 40%;text-align: center;"> 
                                <div class="mb-1"></div>
                                <h3>Numero di telefono</h3>
                                <input type="number" class="border-1 rounded" value="Numero di telefono" id="numero" style="width: 40%;text-align: center;"> 
                                <div class="mb-1"></div>
                                <h3>Email</h3>
                                <input type="email" class="form-control; border-1 rounded" name="email" style="width: 40%; text-align: center;" required >
                                <div class="mb-1"></div>
                                <h3>Password</h3>
                                <input type="password" class="form-control;text-center; border-1 rounded" name="password" style="width: 40%;text-align: center;" required>
                                <div class="mb-1"></div>
                                <button type="submit" class="btn btn-light" name="submit"  style="font-size:small;"> Registrati </button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
