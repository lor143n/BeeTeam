<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel=stylesheet href="bootstrap/css/bootstrap.css">
        <link rel=stylesheet href="css_pages/main_styles.css" type="text/css">
        <link rel=stylesheet href="css_pages/access.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;1,100;1,700&display=swap" rel="stylesheet">
        <script type="module" src="./js/function_accesso.js"></script>

        <title>Accesso</title>
    </head>
    <body class="bg-access">
        
        <div class="grid-main">

             <div class="box-header">
                <div class="box-header-left">
                    <span class="title-bold">BEE</span>
                    <span>TEAM</span>
                </div>
                <div class="box-header-center">
                    <img class="image-logo" alt="Qries" src="css_pages/images/Logoproject2.png">
                </div>
                <div class="box-header-right">
                    <a href="accesso.html">
                        <button type="submit" id="logout" class="btn btn-light;"> Access </button>
                    </a>
                </div>
            </div>
    
            <div class="grid-access">
                <div class="box-presentation-access">
                    <h1>
                        Be part of the family
                    </h1>    
                </div>
                
                <div class="box-down-access">
                    <div class="box-access-left">
                        <table width="100%">
                            <tr>
                                <td>
                                    <h1> Registrazione </h1>
                                    <label class="custom-control-label"> About you </label><br>
                                    <input type="text" class="border-1 rounded" id="nreg" placeholder="Name" required style="width: 40%;text-align: center; "> 
                                    <div class="mb-1"></div>
                                    <input type="text" class="border-1 rounded" id="creg" placeholder="Surname" required style="width: 40%;text-align: center;"> 
                                    <div class="mb-1"></div>
                                    <input type="number" class="border-1 rounded" value="Numero di telefono" id="numreg" placeholder="Cell" style="width: 40%;text-align: center;"> 
                                    <div class="mb-1"></div>
                                    <input type="email" class="form-control; border-1 rounded" name="email" id="ereg" placeholder="Email"style="width: 40%; text-align: center;" required >
                                    <div class="mb-4"></div>
                                    <label class="custom-control-label"> Almost there... </label><br>
                                    <input type="text" class="form-control; border-1 rounded" name="user" id="user" placeholder="Username" style="width: 40%; text-align: center;" required >
                                    <div class="mb-1"></div>
                                    <input type="password" class="form-control;text-center; border-1 rounded" name="password" id="preg" placeholder="Password" style="width: 40%;text-align: center;" required>
                                    <div class="mb-1"></div>
                                    <button type="submit" class="btn btn-light" id="sub" style="font-size:small;"> let's start! </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="box-access-right">
                        <table width="100%">
                            <tr>
                                <td>
                                    <h1> Accesso </h1>
                                    <!--form action="" method="post" id="Bee" onsubmit="Accedi();"-->
                                        <input type="text" class="form-control;text-center; border-1 rounded" name="userlog" id='userlog' placeholder="Email" style="width: 40%; text-align: center; " required autofocus>
                                        <div class="mb-1"></div>
                                        <input type="password" class="form-control;text-center; border-1 rounded" id="passlog" placeholder="Password"  style="width: 40%;text-align: center;" required>
                                        <div class="mb-2"></div>
                                        <div class="custom-control custom-switch mb-3">
                                            <input type="checkbox" class="custom-control-input" id="stay">
                                            <label class="custom-control-label" for="stay"> Keep me Logged In </label>
                                        </div>
                                        <button type="submit" class="btn btn-light" id="login"  name="submit"> Go! </button>
                                    <!--/form-->
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>


            </div>

            <div class="box-footer">
                <h3>@BeeTea inc.</h3>
            </div>
        </div>

        

        <script type="module">
            // Import the functions you need from the SDKs you need
            import {sendEmail,LoginUser,Authentication,RegisterUser} from "./js/function_accesso.js";

            const nome=document.getElementById("nreg");
            const cognome=document.getElementById("creg");
            const numero=document.getElementById("numreg");
            const email=document.getElementById("ereg");
            const user=document.getElementById("user");
            const password=document.getElementById("preg");
            const userlog=document.getElementById("userlog");
            const passlog=document.getElementById("passlog");

            const login=document.getElementById("login");
            login.addEventListener('click',function(){Authentication(userlog.value,passlog.value)});

            const sub=document.getElementById("sub");
            sub.addEventListener('click',function(){RegisterUser(user.value,email.value,password.value,nome.value,cognome.value,numero.value)});
        
          </script>
            
    </body>
</html>
