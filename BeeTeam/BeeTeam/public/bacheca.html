        <script type="module">
           
           import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js";
           import { getDatabase, set, ref, update , get, child, onValue,push , onChildAdded} from "https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js";
           import { collection, query, where, getDocs,addDoc,getFirestore, updateDoc,arrayUnion,doc ,setDoc, increment} from "https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js";
           import { getAuth, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js";
           // import * as func2 from "./js/func2.js";
           import {att, createElem} from "./js/functions.js";

            const firebaseConfig = {
              apiKey: "AIzaSyA0PdI6RRM_VqyxEsUYuPe0Gu_TUrbbuuQ",
              authDomain: "beeteam-2a5f7.firebaseapp.com",
              databaseURL: "https://beeteam-2a5f7-default-rtdb.firebaseio.com",
              projectId: "beeteam-2a5f7",
              storageBucket: "beeteam-2a5f7.appspot.com",
              messagingSenderId: "223479016271",
              appId: "1:223479016271:web:383e9319470cfaf4bd733a",
              measurementId: "G-04ERX78GQJ"
            };
          
            // Initialize Firebase
            const app= initializeApp(firebaseConfig);
            const database = getDatabase(app);
            const fire=getFirestore(app);



            var new_post = null;
            var spazio_post = document.getElementById("post");

            let crea=document.getElementById("crea");
            let anonymous=document.getElementById("inlineRadio1");
            let description=document.getElementById("description-area");
            let member =document.getElementById("floatingSelect2");
            let type=document.getElementById("floatingSelect");
            let cerca_post=document.getElementById("cerca_post");
            let toSearch=document.getElementById("floatingSearch");
            var CurrentUser=null;
            let key=null;

            function getUser(){
                let keepLog=localStorage.getItem('KeepLog');

                if(keepLog == "yes"){
                      CurrentUser=JSON.parse(localStorage.getItem('user'));
                 }
                 else{
                CurrentUser=JSON.parse(sessionStorage.getItem('user'));
            }
        }

            function NewAttivity(){
                let data=new Date();
                const post=localStorage.getItem('post');
                const Post=ref(database,"Attivity");
                var newpost=push(Post);
                key=newpost.key;
                var membri=parseInt(member.value);

            //alert(membri);
                 
                setDoc(doc(fire, "post",key ), {
                       sub:[" "],
                       sub_restanti: membri,
                       creator: CurrentUser.user,
                       category: type.value
                });
                   
                
                set(newpost,{

                            anonymous: anonymous.checked,
                            member: membri,
                            type: type.value,
                            description: description.value,
                            user: CurrentUser.user,
                            id: key,
                            data : data,
                            complete: false,
                            
                })
                 updateDoc(doc(fire, "users", CurrentUser.user), {
                    creati: arrayUnion(key),
                    numero_creati: increment(1),
                });
                    alert("Success!");
            }
           
            const commentsRef = ref(database, "Attivity");
            onChildAdded(commentsRef, (date) => {
                let c=null;
                let data=date.val();
                if(data.complete==false) att(date.key, spazio_post, c ,data.type, data.member, data.anonymous,data.description,data.user,key);
            }
        );

             function OnSearch(){
                 const search=toSearch.value;
                 const q=query(collection(fire,"post"),where("category","==", search) );
                 const db2=ref(database);

                 while(spazio_post.hasChildNodes()){
                        spazio_post.removeChild(spazio_post.firstChild);
                     }
                        
                 getDocs(q).then((doc) => {
                     doc.forEach((item)=>{ 
                     var data_key=item.id;
                     
                     get(child(db2,"Attivity/"+data_key)).then((snap)=>{
                        var post_data=snap.val();
                        var l=spazio_post.childNodes.length;
                        let c=null;
                        att(data_key,spazio_post,c,post_data.type,post_data.member,post_data.anonymous,post_data.description,post_data.user,data_key);
                     })
                     
                    })
                 })
               

            }

            cerca_post.addEventListener('click',OnSearch);
            crea.addEventListener('click',NewAttivity);

            window.onload=function(){
                getUser();
              

            }

        </script>
