<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel=stylesheet href="css_pages/main_styles.css" type="text/css">
        <link rel=stylesheet href="css_pages/bacheca.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;1,100;1,700&display=swap" rel="stylesheet">
        <script type="module" src="./js/function_accesso.js"></script>
		<script type="module" src="./js/funzioni_post.js"></script>
        <script type="module" src="./js/function_home.js"></script>


        <title>Bacheca</title>
    </head>
    <body class="bg-bacheca">

        <div class="grid-main">
            <div class="box-header">
                <div class="box-header-left">
                    <span class="title-bold">BEE</span>
                    <span>TEAM</span>
                </div>
                <div class="box-header-center">
                    <img class="image-logo" alt="Qries" src="css_pages/images/Logoproject2.png">
                </div>
                <div class="box-header-right">
                    <a href="bacheca.html">
                        <button type="submit" id="logout" class="btn btn-light;"> Bacheca </button>
                    </a>
                    <a class="active" href="profilo.html">
                        <button type="submit" id="logout" class="btn btn-light;"> Profilo </button>
                    </a>
                    <button type="submit" id="logout" class="btn btn-light; red-butt" > Sign Out </button>
                </div>
            </div>
    
            <div class="grid-bacheca">
    
                <div class="box-main-bacheca">
                    <div>
                        <div class="box-leftside-up-bacheca" > 
                            <div>
                                <div class="row" style="align-items: center;">
                                    <h2>  Create </h2>
                                </div>
                                <div class="mb-4"></div>
                                <div class="row" style="align-items: center;">
                                    <div class="col-md-6"> 
                                        <div class="form-group">
                                            <label for="floatingSelect">Project type</label>
                                            <div class="mb-2"></div>
                                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                              <option selected value="Film"> Film </option>
                                              <option value="Videogame"> Videogame </option>
                                              <option value="Book"> Book </option>
                                              <option value="Journey"> Journey </option>
                                              <option value="Journey"> Volunteering </option>
                                              <option value="Journey"> Debate </option>
                                              <option value="Journey"> Conference </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> 
                                        <div class="form-group">
                                            <label for="floatingSelect2">Members count</label>
                                            <div class="mb-2"></div>
                                            <select class="form-select" id="floatingSelect2" aria-label="Floating label select example">
                                              <option selected value="1">1</option>
                                              <option value="2">2</option>
                                              <option value="3">3</option>
                                              <option value="4">4</option>
                                              <option value="5">5</option>
                                              <option value="6">6</option>
                                              <option value="7">7</option>
                                              <option value="8">8</option>
                                              <option value="9">9</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-2"></div>
                                <div class="row" style="align-items: center;">
                                    <div class="col-md-6"> 
                                       
                                    </div>    
                                </div>
                                <div class="mb-4"></div>
                                <div class="row;" style="align-items:center;">
                                    <label for="description-area" style="text-align: left; "> Description </label>
                                    <div class="mb-2"></div>
                                    <textarea id="description-area" class="md-textarea form-control" rows="4" id="description-area"></textarea> 
                                </div>
                                <div class="mb-4"></div>
                                <div class="row" style="align-items: center;">
                                    <div class="col-md-6">
                                        <label class="radio-inline" style="color: #ffbf00;">
                                            <input type="checkbox" class="form-check-input" name="inlineRadioOptions" id="inlineRadio1" value="option1" > Anonymous
                                        </label>
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-light btn-sm" id="crea" value="Crea"> Post </button>  
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="box-leftside-down-bacheca">
                            <div class="row mb-2" style="align-items: center;">
                                <h2> Search </h2>
                            </div>
                            <div class="row mb-2" style="align-items: center;">
                                <select class="form-select" id="floatingSearch" aria-label="Floating label select example">
                                    <option selected value="Film"> Film </option>
                                    <option value="Videogame"> Videogame </option>
                                    <option value="Book"> Book </option>
                                    <option value="Journey"> Journey </option>
                                    <option value="Journey"> Volunteering </option>
                                    <option value="Journey"> Debate </option>
                                    <option value="Journey"> Conference </option>
                                </select>
                            </div>
        
                            <div class="row" style="margin-left: 35%; margin-right: 35%">
                                <button type="submit" class="btn btn-light btn-sm" id="cerca_post" value="cerca"> Cerca </button> 
                            </div> 
                            
                        </div>
                    </div>
                    
    
                    <div class="box-post-bacheca">
                        <h2> Choose </h2>
                        <div id="post">
    
                        </div>
                        <button class="btn btn-light btn-sm" id="bk">Back</button>

                        <button class="btn btn-light btn-sm" id="next">Next</button>
                    </div>
                </div>
            </div>
    
            <div class="box-footer">
                <h3>@BeeTea inc.</h3>
            </div>
        </div>


        <script type="module">
           // import * as func2 from "./js/func2.js";
           import {getUser} from "./js/function_accesso.js";
           import {post_bacheca,createElem} from "./js/funzioni_post.js";
           import {NewAttivity,OnSearch,nextPage,getTotalPost,onload,backPage} from "./js/function_home.js";

            let crea=document.getElementById("crea");
            let anonymous=document.getElementById("inlineRadio1");
            let description=document.getElementById("description-area");
            let member =document.getElementById("floatingSelect2");
            let type=document.getElementById("floatingSelect");
            let cerca_post=document.getElementById("cerca_post");
            let toSearch=document.getElementById("floatingSearch");
            let next=document.getElementById("next");
            let back=document.getElementById("bk");

            const spazio_post=document.getElementById("post");


            cerca_post.addEventListener('click',function(){OnSearch(toSearch.value)});
            crea.addEventListener('click',function(){NewAttivity(member.value,type.value,anonymous.checked,description.value)});
            next.addEventListener('click',nextPage);
            //back.addEventListener('click',backPage);

            
            window.onload=function(){
                const CurrentUser=getUser();
                getTotalPost();
                sessionStorage.setItem("page",1);
                onload(spazio_post);
            }

        </script>
    </body>
</html>
